<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="p-3">
    <dl>
        <dt>User Password</dt>
        <dd>
            <input type="text" name="" id="txtUserPwd" onkeyup="pwdMatch()">
        </dd>
        <dd id="err-msg">
        <!-- <span class="bi-star-fill"></span> -->
        </dd>
    </dl>

    
    <script type="text/javascript">
        const pwd = document.getElementById("txtUserPwd");
        const msg = document.getElementById("err-msg");
        function pwdMatch(){
            if(pwd.value==''){
                msg.innerHTML= '';
                msg.classList.remove("bi-star-fill");
                msg.classList.remove("bi-star-half");
            }
            else if(pwd.value.length<4){
                msg.innerHTML = "Weak Password";
                msg.style.color = "red";
                msg.classList.remove("bi-star-fill");
                msg.classList.remove("bi-star-half");
                


            }
            else{
                let regex = /^(?=.*[A-Z])\w{4,16}$/
                if(pwd.value.match(regex)){
                    msg.innerHTML = "Strong Password";
                    msg.style.color = "green";
                    msg.className = "bi-star-fill";
                    msg.classList.remove("bi-star-half");
                }
                else{
                    msg.innerHTML = "Poor Password";
                    msg.style.color = "yellow";
                    msg.className = "bi-star-half";
                    msg.classList.remove("bi-star-fill");
                }
            }
        }
    </script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
