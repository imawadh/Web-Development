<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        var val = 0;
        function loadProgressVal(){
            val++;
            document.querySelector("span").textContent = `${val} % Proceesed`;
            document.querySelector("progress").value = val;
            
        }
        function loadData(){
            document.querySelector("button").className = "d-none";
            document.querySelector("progress").className = "d-block";
            setInterval(loadProgressVal,1000);


        }
    </script>
</head>
<body class="mt-5"> 
    <div class="d-flex align-items-center justify-content-center">
        <button class="btn btn-primary" onclick="loadData()">Load Image</button>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <progress min="0" max="100" value="0" style="width: 250px; height: 30px;" class="d-none"></progress>
        
        <span></span>
        
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <img src="" alt="" border="1" height="200" width="250" class="d-none">
    </div>
    

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
