<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body onload="loadData()">

    <div id="mainDiv" style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap; ">
        
    </div>
   
    
    <script type="text/javascript">
        async function loadData() {
            try{

                let URL = "https://fakestoreapi.in/api/products/category?type=mobile";

                let response = await fetch(URL);
                let data = await response.json();
                console.log(data);

                data.products.forEach((product)=> {

                    let newDiv = document.createElement("div");
                    newDiv.innerHTML = ` 
                                        <div class="card" style="width:20vw; border: 2px solid black; margin: 20px; height: 400px; border-radius:10px; padding:10px">
                                            <div style="border-bottom: 2px solid black; " >
                                                <img src="${product.image}" alt="" width="250px" height="200px" >
                                            </div>
                                            <div class="cardBody" style="height: 160px; overflow-y:hidden; border-bottom: 2px solid black; margin:9px; padding-bottom:14px">
                                                ${product.description}
                                            </div>
                                            
                                            <div class="cardFooter">
                                            
                                            </div>
                                        </div>
                                        `;
                    document.getElementById("mainDiv").appendChild(newDiv);

                    
                });

                
                
                
                
            }
            catch(error){
                console.log("Error = ",error)
            }
        }
    </script>
</body>
</html>
