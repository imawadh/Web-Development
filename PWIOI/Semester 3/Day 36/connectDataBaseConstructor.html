<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

    <fieldset class=" p-3 m-3 border border-3 border-dark">
        <legend class="fw-bold">Connect With DataBase</legend>
        <dl>
            <dt class="ps-3">
                Select Data Base
            </dt>
            <dd class="ps-5">
                <Select class="form-select">
                    <option value="NO DataBase { -1 } ">
                        Select DataBase
                    </option>
                    <option value="Mongo DB">
                        Mongo DB
                    </option>
                    <option value="My SQL">
                        My SQL
                    </option>
                    <option value="Oracle">
                        Oracle
                    </option>
                    <option value="PostGreSql">
                        PostGreSql
                    </option>
                </Select>
            </dd>

            <dt class="ps-3">
                Select Action
            </dt>
            <dd class="ps-5">
                <button class="btn btn-primary" onclick="dpOperation('insert')">Insert</button>
                <button class="btn btn-warning" onclick="dpOperation('update')">Update</button>
                <button class="btn btn-danger"  onclick="dpOperation('delete')">Delete</button>
            </dd>
        </dl>
    </fieldset>

    <p class="text-center fw-bold text-danger" id="msg"></p>
    

    
    <script type="text/javascript">
        
        class DataBase{
            _databaseName;
            constructor(nameOfDatabase){
                this._databaseName = nameOfDatabase;
            }
            insert(){
                return `Connected to ${this._databaseName}: Record Inserted Successfully`;
            }
            update(){
                return `Connected to ${this._databaseName}: Record Updated Successfully`;   
            }
            delete(){
                return `Connected to ${this._databaseName}: Record Deleted Successfully`;
            }
        }


        function dpOperation(action){
            let db = document.querySelector("select").value;
            let obj = new DataBase(db);
            let msg = '';
            if(action==='insert'){
                msg = obj.insert();
            }
            else if(action==='update'){
                msg = obj.update();
            }
            else{
                msg = obj.delete();
            }

            document.querySelector("#msg").textContent = msg;
            

        }
    </script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
