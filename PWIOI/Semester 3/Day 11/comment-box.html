<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
     <script type="text/javascript">
       
        
        function showReamingingCharacter(){
            let msg = document.getElementById("err-msg");
            let typedMsg = document.getElementById("msg-typed");
            console.log(typedMsg.value.length);
            msg.innerHTML = `${25-typedMsg.value.length} characters remaining`.bold().fontcolor("red");
        }

     </script>
</head>
<body class="p-3">
    <fieldset>
        <legend>Comment Here </legend>
        
        <br>

        <span>
            Comment in 25 Characters 
        </span>

        <br>
        <br>
        <textarea name="" id="msg-typed" maxlength="25" onkeyup="showReamingingCharacter()"></textarea>
        <p id="err-msg"></p>
    </fieldset>

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
