<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Rending Code</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body onload="loadContent()">
    
    <p class="">
        <span class="bi bi-star bg-success"></span>
    </p>
    
    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
</body>
    <script type="text/javascript">
        function loadContent(){

            // let newDiv = document.createElement("div");
            // newDiv.innnerHtMl=`<h1>Hello</h1>`;
            // document.body.appendChild(newDiv);
            // console.log(newDiv);
            
            const URL = "data/products.json";
            console.log(URL);
            fetch(URL)
            .then(function(response){
                return response.json();
            }).then(function(product){
                let newDiv = document.createElement("div");
                newDiv.innerHTML = `<dl class="row p-3">
                                        <dd class="col col-3">
                                            <img src='${product.photo}' height="200" width="200">
                                        </dd>
                                        <dd class="col col-6">
                                            <h1>${product.Title}</h1>
                                            
                                        </dd>
                                        <dd class=" col col-3">
                                            <span class="bi bi-currency-rupee"></span>
                                            <span >${product.Price}</span>
                                        </dd>
                                    </dl>`; 
                document.body.appendChild(newDiv);
                console.log(newDiv);
            })


        }
    </script>

</html>
