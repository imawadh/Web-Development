<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script type="text/javascript">
      function bookTicket() {
       
        // Making the Summary Content Visible  
        document.getElementById("summary").style.display = "block";
        
        // Movie posters according to Movie Name and Screen Date which will later on fetched from database 
        poster = document.getElementById("poster");
        console.log(poster);
        
        screen = "";
        movie = document.getElementById("lstMovie").value;
        if (movie=="Bahubali 1") {
          screen=1;
          poster.src = "../public/images/babubali.jpeg";
        } 
        else if(movie == "KGF 1"){
          screen =2;
          poster.src = "../public/images/kgf.jpeg";
        }
        else if(movie=="Drishyam 1"){
          screen =3;
          poster.src = "../public/images/drishyam.jpeg"
        }
        else{
          screen =4;
          poster.src = "../public/images/chhava.jpeg"
        }
        
        // Targeting the element and setting the value
        document.getElementById("lblMovies").textContent = movie;
        document.getElementById("lblLocation").textContent = document.getElementById("lstCinema").value;
        document.getElementById("lblDate").textContent = document.getElementById("lstDate").value;
        document.getElementById("lblTime").textContent = document.getElementById("lstTime").value;
        document.getElementById("lblSeat").textContent = document.getElementById("lstSeat").value;
        document.getElementById("lblScreen").textContent = screen;
 
      }
    </script>
  </head>
  <body class="m-2">
  
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary m-3"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Quick Booking
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal">

      <div class="modal-dialog modal-fullscreen">

        <div class="modal-content">

          <div class="modal-header">
            <h1 class="modal-title fs-5">Quick Booking</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!--closing modal header-->

          <div class="modal-body">
            <nav class="d-flex justify-content-between bg-dark text-white p-2">
              <div>
                <label for="movie">Select Movie</label>
                <select name="movie" id="lstMovie">
                  <option value="Bahubali 1">Bahubali 1</option>
                  <option value="KGF 1">KGF 1</option>
                  <option value="Drishyam 1">Drishyam 1</option>
                  <option value="Chhava">Chhava</option>
                </select>
              </div>

              <div>
                <label for="lstCinema">Select Cinema</label>
                <select name="lstCinema" id="lstCinema">
                  <option value="Cinema 1">Cinema 1</option>
                  <option value="Cinema 1">Cinema 2</option>
                  <option value="Cinema 1">Cinema 3</option>
                  <option value="Cinema 1">Cinema 4</option>
                </select>
              </div>

              <div>
                <label for="lstDate">Select Cinema</label>
                <select name="lstDate" id="lstDate">
                  <option value="29 April">29 April</option>
                  <option value="30 April">30 April</option>
                  <option value="1 May">1 May</option>
                  <option value="2 May">2 May</option>
                </select>
              </div>

              <div>
                <label for="lstTime">Select Time</label>
                <select name="lstTime" id="lstTime">
                  <option value="6:00 Am">6:00 Am</option>
                  <option value="12:00 PM">12:00 PM</option>
                  <option value="3:00 PM">3:00 PM</option>
                  <option value="6:00 PM">6:00 PM</option>
                </select>
              </div>

              <div>
                <label for="lstSeat">Select Seat</label>
                <select name="lstSeat" id="lstSeat">
                  <option value="Seat 1">Seat 1</option>
                  <option value="Seat 2">Seat 2</option>
                  <option value="Seat 3">Seat 3</option>
                  <option value="Seat 4">Seat 4</option>
                </select>
              </div>

              <div>
                <button
                  class="btn btn-danger"
                  onclick="bookTicket()"
                  type="button" 
                  data-bs-dismiss="modal"
                >
                  Book
                </button>
              </div>
            </nav>
          </div>
          <!--closing of modal body-->

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Done</button>
          </div>
          <!--closing of modal footer-->
        </div>
        <!--closing of modal content-->
      </div>
      <!--closing of modal dialog-->
    </div>
    <!-- closing of modal-->

    <!-- Summary Section-->
    <div class="mt-3" id="summary" style="display: none">
      <h2 class="text-white bg-dark w-50 p-2">Booking Summary</h2>
      <img src="" alt="" width="300px" height="300px" id="poster"/><br />
      <dl>
        <dt>Movie ::</dt>
        <dd id="lblMovies"></dd>

        <dt>Location</dt>
        <dd id="lblLocation"></dd>

        <dt>Screen</dt>
        <dd id="lblScreen"></dd>
        <dt>Date</dt>
        <dd id="lblDate"></dd>

        <dt>Time</dt>
        <dd id="lblTime"></dd>

        <dt>Seat</dt>
        <dd id="lblSeat"></dd>
      </dl>
      <span> <a href="">Modify Booking</a></span>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
