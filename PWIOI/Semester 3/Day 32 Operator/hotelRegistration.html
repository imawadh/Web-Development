<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <header class="text-center bg-secondary-subtle p-3">
        <h1>Hotel Management Form</h1>
    </header>

    
 
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    <!--Customer Info-->
        <button class="btn btn-dark w-100" onclick="displayDeatials('customerDetailSection')">Customer Info</button>    
        <div id="customerDetailSection" style="display: none;"  class="hotelEntry">
            <dl class="p-3">
                <div class="d-flex justify-content-between">
                    <dt>Customer Name</dt>
                    <dd><input type="text" id="lblUserName"></dd>
                </div>
    
                <div class="d-flex justify-content-between">
                    <dt>Check In Date</dt>
                    <dd><input type="date" id="lblCheckInDate"></dd>
                </div>
    
                <div class="d-flex justify-content-between">
                    <dt>Total Number Of Days</dt>
                    <dd><input type="number" id="lblNumberOfDays"></dd>
                </div>
                
                <div class="d-flex justify-content-between">
                    <dt>Total Number of Persons</dt>
                    <dd><input type="number" id="lblnumberOfPerson"></dd>
                </div>
            </dl>
        </div>


    <!--Room Selection-->
        <button class="btn btn-dark w-100" onclick="displayDeatials('roomSelection')">Room Selection</button>
        <div id="roomSelection" style="display: none;" class="hotelEntry">
            <div class="d-flex justify-content-around">
                <div>
                    <input type="radio" id="acRooms" name="rdbtn" value="AC"> <span>AC</span>
                </div>
                <div>
                    <input type="radio" id="deluxeRooms" name="rdbtn" value="Deluxe"> <span>Deluxe</span>
                </div>
            </div>
        </div>
        
        <!--Amenities Selection-->
        <button class="btn btn-dark w-100" onclick="displayDeatials('selectAmenities')">Amenities Selection</button>
        <div id="selectAmenities" style="display: none;" class="hotelEntry">
            <div class="d-flex justify-content-around">
                <div>
                    <input type="checkbox" id="amenities1"> <span>1st Amenities</span>
                </div>
                <div>
                    <input type="checkbox" id="amenities2"> <span>2nd Amenities</span>
                </div>
            </div>
        </div>
        
        
        <!--Pre Paid Amount-->
        <button class="btn btn-dark w-100" onclick="displayDeatials('prePaidAmount')">Advance Amount</button>
        <div id="prePaidAmount" style="display: none;" class="hotelEntry">
            <dl class="d-flex justify-content-between p-2">
                <dt>Enter PrePaid Amount </dt>
                <dd><input type="number" id="prePaidAmountEntered"></dd>
            </dl>
        </div>
        
        
        
        <!--Register Button-->
        <button id="registerBtn" type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#registerNow" disabled onclick="loadUserDetails()">
            Register
          </button>

          <div class="modal fade" id="registerNow">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold text-danger" >Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    
                    <div class="fw-bold d-flex justify-content-between">
                      <span>Customer Name</span>
                      <span id="userNamebox"></span>
                    </div>

                    <div class="fw-bold d-flex justify-content-between">
                      <span>Check In Date</span>
                      <span id="checkInDateBox"></span>
                    </div>

                    <div class="fw-bold d-flex justify-content-between">
                        <span>
                            Number of Days 
                        </span>
                        <span id="numberOfDaysBox"></span>
                    </div>

                    <div class="fw-bold d-flex justify-content-between">
                        <span>Number of Persons</span>
                        <span id="numberOfPersonBox"></span>
                    </div>
                    
                    <div class="fw-bold d-flex justify-content-between">
                        <span>Room Selection</span>
                        <span id="roomSelectionBox"></span>  
                    </div>

                    <div class="fw-bold d-flex justify-content-between">
                        <span>Amenities Selection</span>
                        <span id="amenitiesSectionBox"></span>  
                    </div>

                    <div class="fw-bold d-flex justify-content-between">
                        <span>Enter Prepaid Amount</span>
                        <span id="prePaidAmountBox"></span>  
                    </div>

                    <div class="fw-bold d-flex justify-content-between">
                      <span>Total</span>
                      <span id="totalBox"></span>  
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Pay Now</button>
                  </div>
                </div>
              </div>
              
            </div>






    

    
    <script type="text/javascript">
        function displayDeatials(id){
            console.log(id);
            let list = document.getElementsByClassName("hotelEntry");
            list = Array.from(list);
            console.log(list);
            list.forEach(element => {
                element.style.display="none";
            });
            console.log(document.getElementById(id));
            // document.getElementById(id).style.display = "block";
            document.getElementById(id).style.display = "block";
            console.log("Hello");
        }


        document.getElementById("prePaidAmountEntered").addEventListener("input", function() {
                document.getElementById("registerBtn").disabled = false;
        });


        function loadUserDetails(){
            // User Name 
            document.getElementById("userNamebox").textContent = document.getElementById("lblUserName").value;

            // Check In Date 
            document.getElementById("checkInDateBox").textContent = document.getElementById("lblCheckInDate").value;

            // Number of Days 
            document.getElementById("numberOfDaysBox").textContent = document.getElementById("lblNumberOfDays").value;

            // Number Of Persons 
            document.getElementById("numberOfPersonBox").textContent = document.getElementById("lblnumberOfPerson").value;

            // Room Seelection
            const selectedRoom = document.querySelector('input[name="rdbtn"]:checked');
            document.getElementById("roomSelectionBox").textContent = selectedRoom ? selectedRoom.value : "Not selected";

            // Amenities 
            const amenities = [];
            if (document.getElementById("amenities1").checked) amenities.push("1st Amenities");
            if (document.getElementById("amenities2").checked) amenities.push("2nd Amenities");
            document.getElementById("amenitiesSectionBox").textContent = amenities.join(", ") || "None";

            // Pre Paid Amount Rendering 
            document.getElementById("prePaidAmountBox").textContent = document.getElementById("prePaidAmountEntered").value;

            // Total Rendering 
            /*
                
            */


            console.log("Loading Details ... ");
        }

    </script>
   
</body>
</html>
