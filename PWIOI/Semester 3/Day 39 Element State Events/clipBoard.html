<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>
        <dt>OTP</dt>
        <dd>
            <input type="text" name="" id="txtOtp" value="5567" oncut="handleCut()" oncopy="handleCopy()">
        </dd>
        <dd id="lblMsg">

        </dd>
        <dt>
            Password
        </dt>
        <dd>
            <input type="password" name="" id="txtPwd" onpaste="return false;">
        </dd>
    </dl>

    <script type="text/javascript">
        function handleCopy() {
            const msg = document.getElementById("lblMsg");
            msg.innerHTML = `<span style='color:green'> COPIED TO CLIPBOARD </span>`
        }
        function handleCut() {
            const msg = document.getElementById("lblMsg");
            msg.innerHTML = `<span style='color:red'> Removed and Copied to  CLIPBOARD </span>`
        }
    </script>
</body>

</html>
