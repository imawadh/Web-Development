<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function verifyUserName(){
            const userName = document.getElementById("userName");
            let flag = userName.value.charCodeAt(0)>=65 &&  userName.value.charCodeAt(0)<=90;
            const msg = document.getElementById("err-msg"); 
            if(flag){
                msg.innerHTML = "Good You did it !".fontcolor("green").bold();
            }
            else{
                msg.innerHTML = "First Letter should be Capital".fontcolor("red").bold();
            }
        }
    </script>
</head>
<body>
    <dl class="p-3">
        <dt>User Name</dt>
        <dd>
            <input type="text" id="userName" onblur="verifyUserName()">
        </dd>
        <dd id = "err-msg">

        </dd>
    </dl>

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
