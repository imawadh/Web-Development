<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        

        function verifyCard(){
            
            const cardNumber = document.getElementById('cardNumber');
            let flag = cardNumber.value.startsWith("4455");
            const img = document.getElementById("cardLogo");
            if(flag){
                img.src="../public/images/visa.jpeg"
            }
            else{
                img.src="../public/images/masterCard.png"
            }
        }
        function verifyEmail(){
            const email = document.getElementById("userEmail");
            const msg = document.getElementById("errmsg");
            let flag = email.value.endsWith("@gmail.com");
            if(flag){
                msg.innerHTML = "Verified email".fontcolor("green").bold();
            }
            else{
                msg.innerHTML = "Only Google mail is allowed".fontcolor("red").bold();
            }

        }
    </script>
</head>
<body>
    <dl class="p-2">
        <!--Card Section-->
        <dt>Your Card Number</dt>
        <dd class="input-group">
            <input type="text" class="me-1" id="cardNumber" onblur="verifyCard()">
            <img class="border-1" width="30px" height="30px" id="cardLogo">
        </dd>
            
        <!--Gamil Section -->
        <dt>Your Gmail Account </dt>
        <dd><input type="email" name="" id="userEmail" onblur="verifyEmail()"></dd>
        <div id="errmsg">

        </div>
    </dl>
    

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
