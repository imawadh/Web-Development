<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="deleteRecord()">Delete Record</button>
    <h1></h1>
    <p></p>
    <p>Your Result</p>
    <script type="text/javascript">
        function deleteRecord(){
            flag = confirm("Do you want to delete the record ?? ")
            if(flag){
                // document.querySelector('h1').innerHTML = "<h2 style='color:green;'> Record deleted successfully. </h2>"  

                // --- innerHtml() add the newly added content as child to targeted element.
                // --- outerHTMl() replaces the Targeted container|element..
                
                document.querySelector('h1').outerHTML = "<h2 style='color:green;'> Record deleted successfully. </h2>" 

            }
            else{
                // document.querySelector('p').innerHTML = "<span style='color:red;'> You pressed cancel button. </span>"
                document.querySelector('p').outerHTML = "<span style='color:red;'> You pressed cancel button. </span>"
            }
        }
    </script>
</body>
</html>
