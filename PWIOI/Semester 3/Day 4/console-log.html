<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function deleteRecord(){
            flag = confirm("Do you want to delete ? ")
            console.log("Delete the Record .. ")
            if(flag){
                console.log("Record Deleted Successfully ... ")
                console.log("User Clicked Ok Button ")
            }
            else{
                console.warn("User Pressed cancel Button")
                console.info("Record not deleted ... ")
                console.error("Deletion Operation did not happened.. ")
            }
        }
    </script>

</head>
<body>
    <button type="button" onclick="deleteRecord()">Delete Record </button>
</body>
</html>
