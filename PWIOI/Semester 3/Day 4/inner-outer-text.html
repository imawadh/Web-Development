<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="deleteRecord()">Delete Record</button>
    <h1></h1>
    <p></p>
    <p>Your Result</p>
    <script type="text/javascript">
        function deleteRecord(){
            flag = confirm("Do you want to delete the record ?? ")
            if(flag){
                //  document.querySelector('h1').innerText = "<h2 style='color:green;'> Record deleted successfully. </h2>"  

                // --- innerText() add the newly added content as child to targeted element as text even if element is there in inverted commas it will be treated as text.
                // --- outerText() replaces the Targeted container|element..
                
                document.querySelector('h1').outerText = "<h2 style='color:green;'> Record deleted successfully. </h2>" 

            }
            else{
                // document.querySelector('p').innerText = "<span style='color:red;'> You pressed cancel button. </span>"
                document.querySelector('p').outerText = "<span style='color:red;'> You pressed cancel button. </span>"
            }
        }
    </script>
</body>
</html>
