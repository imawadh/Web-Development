<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        function printData({id, ...otherData}){
            
            console.log(id);
            console.log(otherData);
        }

        let data = {
            'id' : 10,
            'name' :'sachin',
            'address' : 'mumbai',
            'isMarrid' : true
        }

        // Creating a shallow Copy of data 
        let updatedData = {...data,'name':"Messi",'gmail':"messi@gmail.com"};

        printData({... updatedData});
    </script>
</body>
</html>
