<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function* generatePlayers(){
            yield "Gavaskar";
            yield "Sachin";
            yield "Kohli";
            yield "GILL"
        }

        let players = generatePlayers();
        console.log(players);
        let res = players.next();
        while(!res.done){
            console.log(res);
            res = players.next();
        }
        console.log(res);
        
    </script>
</body>
</html>
