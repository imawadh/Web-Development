<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        
    </script>
</head>
<body class="p-3">
    
    <img src="../public/images/iphone15.png" alt="" srcset="">
    <button onclick="loadDetails('IPHONE',['HYD','BGR'],{Ratings: '4.5[45000]'},this.className)" class="classIphoneDetails details2">Display Info</button>
    <p></p>
    
    
    <script type="text/javascript">
        
        function loadDetails(...args){
            console.log(args);
            var[productName, cities, ratings, className] = args;
            console.log(productName);
            console.log(cities);
            console.log(ratings);
            console.log(className);

            let ul = document.createElement("ul");
            let liProduct = document.createElement("li");
            liProduct.textContent = productName;

            let liCities = document.createElement("li");
            liCities.textContent = cities;

            let liRatings = document.createElement("li");
            console.log(ratings);
            liRatings.textContent = ratings['Ratings'];

            let liClass = document.createElement("li");
            liClass.textContent = className;

            ul.append(liProduct, liCities, liRatings, liClass);
            document.body.appendChild(ul);
        
        }
    </script>

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
