<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      section {
        display: grid;
        grid-template-columns: 4fr 8fr;
      }
      .active {
        border: 1px solid blue;
        padding: 2px;
        cursor: pointer;
      }
      .zoomIn{
        width:500px;
        height: 500px;
        transition: 5s;
      }
      .zoomOut{
        width: 300px;
        height: 300px;
        transition: 5s;
      }
    </style>
  </head>
  <body>
    <section>
      <nav>
        <div>
          <img
            src="../public/images/babubali.jpeg"
            height="50px"
            width="50px"
            onmouseover="displayImage(this)"
          />
        </div>
        <div>
          <img
            src="../public/images/coke.jpeg"
            height="50px"
            width="50px"
            onmouseover="displayImage(this)"
          />
        </div>
        <div>
          <img
            src="../public/images/chhava.jpeg"
            height="50px"
            width="50px"
            onmouseover="displayImage(this)"
          />
        </div>
        <div>
          <img
            src="../public/images/iphone15.png"
            height="50px"
            width="50px"
            onmouseover="displayImage(this)"
          />
        </div>
      </nav>
      <main>
        <div height="400px" width="400px">
          <img height="400px" width="400px" border="1" id="imgPreview" onmousedown="scaleUp()" onmouseout="scaleDown()">
        </div>
      </main>
    </section>

    <script type="text/javascript">

      function displayImage(obj) {
        document.querySelectorAll("nav img").forEach(img => img.classList.remove("active"));
        obj.classList.add("active");
        document.getElementById("imgPreview").src = obj.src;
      }

      function scaleUp(){
        document.getElementById("imgPreview").className = "zoomIn";
      }
      
      function scaleDown(){
        document.getElementById("imgPreview").className = "zoomOut";
      }


</script>
  </body>
</html>
