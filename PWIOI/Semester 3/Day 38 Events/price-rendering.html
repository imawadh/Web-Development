<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        
    </script>
</head>
<body class="p-3">
    
    <img src="../public/images/womenBag.jpeg" alt="" srcset="" onclick="loadPrice(event)">
    <p></p>
    
    
    <script type="text/javascript">
        function loadPrice(e){
            console.log(e.clientX, e.clientY);
            if(e.clientX>=97 && e.clientX<=165 && e.clientY>=144 && e.clientY<=185){
                document.querySelector("p").innerHTML = `<span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">The price is :: <span class="bi bi-currency-rupee">3500</span></span>`;
            }else{
                document.querySelector("p").innerHTML = null;
            }
        }
    </script>

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
