<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-top: 100px;">
    <audio controls autoplay loop> 
        <!-- Controls ::: Unless and until controls attribute is there we won't be able to see it and control the play pause feature 
        
        autoplay ::: Specifies that the audio will start playing as soon as it is ready 

        loop ::: Specifies that the audio will start over again, every time it is finished
        -->
        <source src="random-beep-76811.mp3" type="audio/mp3">
        <source src="three-random-tunes-girl-200030.mp3" type="audio/mp3">
        <!-- Some audio formats may not be supported by some browser, so we need to mention different audio source and the first which the browser supports will pick.  -->
    </audio>
</body>
</html>
