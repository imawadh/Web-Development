<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>
    <style>
        body { background: #f0f0f0; padding: 20px; }
        a { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Menu</h2>
    
    <!-- Regular link (opens in same frame) -->
    <a href="about.html" target="_self">Open in SAME frame</a>
    
    <!-- Parent target link -->
    <a href="about.html" target="_parent">Open in PARENT frame</a>
    
    <p>Try both links to see the difference!</p>
</body>
</html>
