<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen title="Youtube Video Check "> </iframe>

        <h1>A Map from Openstreetmap.org Embedded with the iframe Element</h1>

        <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=3.006134033203125%2C6.150112578753815%2C3.6357879638671875%2C6.749850810550778&amp;layer=mapnik" style="border: 1px solid black"></iframe>
        
        <br>
        The srcdoc attribute in an <iframe> allows you to embed inline HTML content directly within the iframe, instead of loading it from an external source via src.
        <iframe srcdoc="<p>Hello, World!</p>" width="300" height="150"></iframe>
</body>
</html>
