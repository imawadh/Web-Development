<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Example</title>
</head>
<body>
  <h1>Path Linking Example</h1>

  <!-- Relative path (same folder) -->
  <p><a href="about.html">Relative: about.html</a></p>

  <!-- Relative path using ./ (explicit) -->
  <p><a href="./about.html">Relative: ./about.html</a></p>

  <!-- Absolute path from site root -->
  <p><a href="/about.html">Absolute: /about.html</a></p>
</body>
</html>
