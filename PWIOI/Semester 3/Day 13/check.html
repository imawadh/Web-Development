<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function addName(){
            let userName = document.getElementById("textUserName");
            let nameOfUser = userName.value.trim();
            if(nameOfUser==""){
                let msg = document.getElementById("msg");
                msg.textContent = "Enter the Name Please ::: ";
                msg.style.color = "red";
                
            }
            else{
                let ul = document.getElementById("list-items");
                let li = document.createElement("li");
                li.textContent = nameOfUser.toUpperCase();
                ul.appendChild(li);
                let msg = document.getElementById("msg");
                msg.textContent = "";
                userName.value = '';
                userName.focus();
                let resetBtn = document.getElementById("resetBtn");
                resetBtn.style.display = 'inline';
                
            } 
        }
        function resetList(){
            let ul = document.getElementById("list-items");
            ul.innerHTML = '';
            let resetBtn = document.getElementById("resetBtn");
            resetBtn.style.display = 'none';
        }
       
    </script>
</head>
<body class="p-4" onload="disableBtn()">
    <div>
        <input class="form-control-sm" type="text" name="" id="textUserName" placeholder="Enter Your Name " oninput="toggleButton()">
        <button class="btn btn-success" onclick="addName()" id="addItemBtn">Add to list</button>
        <button class="btn btn-danger" onclick="resetList()" style="display: none;" id="resetBtn">Reset list</button>
    </div>
    <!--Display Box if No Name is there-->
    <div id="msg">

    </div>
    <!-- Lsit To add Names -->
    <ul id="list-items">

    </ul>

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
