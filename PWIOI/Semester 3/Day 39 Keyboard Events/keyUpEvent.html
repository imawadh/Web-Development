<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
   
        <dl>
            <dt class="ps-2">User Name</dt>
            <dd class="ps-4"><input type="text" id="txtUserName"></dd>
            <dd id="lblMsg"></dd>
            <dt class="ps-2">Password</dt>
            <dd class="ps-4"><input type="password" id="txtPwd"></dd>
            <dd id="lblPwdMsg" style="display: none;" >
                <span class="text-danger p-4  bi bi-exclamation-triangle"> Caps Key is On !</span>
            </dd>
        </dl>
    

    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="text/javascript">
        document.getElementById("txtUserName").addEventListener("keyup",function(){
            let data = this.value;
            const url = "../data/users.json";
            fetch(url)
            .then(response=>response.json())
            .then(function (users){
                for (const user of users) {
                    if(user.userName===data){
                        document.getElementById("lblMsg").innerHTML = `<span class="text-danger">Hello I am not available</span>`;
                        break;
                    }else{
                        document.getElementById("lblMsg").innerHTML = `<span class="text-success">Hello I am  available</span>`;
                    }
                }
            })
        })
        document.getElementById("txtPwd").addEventListener("keypress",function(e){
            const msg = document.getElementById("lblPwdMsg");
            console.log(e);
            if(e.keyCode>=65 && e.keyCode<=90){
                msg.style.display="block";
            }else{
                msg.style.display="none";

            }
            
        })
    </script>
</body>
</html>
