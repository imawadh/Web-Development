<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script type="text/javascript">
        function registerProduct(){
            console.log("User Clicked Register Product ... ");
            document.getElementById("productDetails").style.display = "block";

            document.getElementById("lblName").textContent =document.getElementById("productName").value;
            document.getElementById("lblCity").textContent = document.getElementById("productCity").value;
            document.getElementById("lblCity").textContent = document.getElementById("productCity").value;
            document.getElementById("lblCity").textContent = document.getElementById("productCity").value;

            available = document.getElementById("switchCheckDefault");
            
            status = '';
            if(available.checked){
                status = "Product is available..";
            }
            else{
                status = "Product is out of stock";
            }
            document.getElementById("lblStock").textContent = status;

        }
        
        
    </script>
</head>
<body class="m-3">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Product
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="productName" class="form-label fw-bold">Name</label>
                  <input type="text" class="form-control" id="productName">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label fw-bold">Price</label>
                    <input type="number" class="form-control" id="productPrice">
                </div>

                <span class="d-block fw-bold">City</span>
                <select class="form-select" aria-label="Default select example" id="productCity">
                    <option selected>Select City</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                  <br>
                  <span class="fw-bold">Stock</span><br>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                    <label class="form-check-label" for="switchCheckDefault">Available</label>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="registerProduct()" data-bs-dismiss="modal">Register</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Summary Section-->
  <div style="display: none;" id="productDetails">
    <h2>Product Details</h2>
    <dl>
        <dt>Name </dt>
        <dd id="lblName"></dd>

        <dt> Price</dt>
        <dd id="lblPrice"></dd>

        <dt> City </dt>
        <dd id = "lblCity"></dd>

        <dt>Stock </dt>
        <dd id="lblStock"></dd>

        <button class="btn btn-danger"><span class="bi-pen-fill"> EDIT</span></button>
    </dl>
  </div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
