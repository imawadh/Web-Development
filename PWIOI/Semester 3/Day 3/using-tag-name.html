<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        List
    </div>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <script type="text/javascript">
        liElements = document.getElementsByTagName("li");

        [...liElements].forEach(
            (value)=>{
                value.style.cssText = "color:red; margin:26px;"
            }
        )
    </script>
</body>
</html>
