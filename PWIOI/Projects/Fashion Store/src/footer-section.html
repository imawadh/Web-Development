<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/media/Images/background-image.jpg"
      type="image/x-icon"
    />
    <title>Footer Section</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <style>
    *{
        padding: 0;
        margin: 0;
    }
    header {
      padding-bottom: 270px;
    }
    main {
      padding-bottom: 150px;
    }
    footer {
        background-color: #000000;
        color: aliceblue;
        display: grid;
        grid-template-columns: 2.4fr 2.4fr 2.4fr 2.4fr 2.4fr;
        font-family: sans-serif;
        padding: 20px;
    }
    .brand-footer-title
    {
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    div~span{
        display: block;
    }
    .brand-footer-company-title{
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    aside span{
        padding: 4px;
        color: rgb(168, 176, 176);
    }

  </style>
  <body>
    <header></header>
    <main></main>
    <footer>
      <div>
        <div class="brand-footer-company-title">Shopper.</div>
        <aside>
          <span class="bi bi-facebook"></span>
          <span class="bi bi-instagram"></span>
          <span class="bi bi-youtube"></span>
          <span class="bi bi-twitter"></span>
          <span class="bi bi-medium"></span>
        </aside>
      </div>
      <div>
        <div  class="brand-footer-title">SUPPORT</div>
        <span> Contact Us </span>
        <span>FAQs </span>
        <span> Size Guide </span>
        <span> Shipping & Returns</span>
      </div>
      <div >
        <div class="brand-footer-title">SHOP</div>
        <span>Men's Shopping</span>
        <span> Women's Shopping</span>
        <span> Kids' Shopping</span>
        <span> Discounts</span>
      </div>
      <div >
        <div class="brand-footer-title">COMPANY</div>
        <span>Our Story </span>
        <span> Careers </span>
        <span> Terms & Conditions </span>
        <span> Privacy & Cookie policy</span>
      </div>
      <div >
        <div class="brand-footer-title">CONTACT</div>
        <span>1-202-555-0105 </span>
        <span>1-202-555-0106 </span>
        <span>help@shopper.com</span>
      </div>
    </footer>
  </body>
</html>
