<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- ! This is for linking the icons through Bootstrap 
     ! If we don't write rel = "stylesheet" we won't get it -->
    <title>Fashion Store</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        header { 
            display: flex ;
            justify-content: space-around;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;

        }
        .cart-name{
            background-color: red;
            color: white;
            display: inline-block;
            width: 16px;
            text-align: center;
            border-radius: 50%;  
        }

        header div nav span{
            padding-right: 10px;
            cursor: pointer;
            font-weight:400;
        }
        .brand-title{
            font-family: Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 20px;
        }
        .bi-lightning-charge-fill{
            color: yellow;
        }

        article{
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;   
        }
        section{
            padding-bottom: 150px;
        }
        footer{
            color: antiquewhite;
            background-color: black;
        }
        footer .question{
            padding-top: 20px;
            padding-bottom: 10px;
            text-align: center;
            font-size: 20px;
        }
        .Email-textbox{
            display: inline-block;
        }
        .footer-button{
            display: inline-block;
        }
        footer div span{
            text-align: center;

        }
    </style>
</head>
<body>
    <header>
        <div>
            <div class ="brand-title">Shopper.</div>
        </div>
        <div>
            <nav>
                <span>Home</span>
                <span>Catalog</span>
                <span>Shop</span>
                <span>Pages</span>
                <span>Blog</span>
                <span>Docs</span>
            </nav>
        </div>
        <div>
            <nav>
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart"><span class="cart-name">2</span></span>
            </nav>
        </div>
    </header>
    <article>
        <span class = "bi bi-lightning-charge-fill"></span>
        <span>HAPPY HOLIDAY DEALS ON EVERYTHING</span>
        <span class = "bi bi-lightning-charge-fill"></span>
    </article>
    <section>

    </section>



    <footer>
        <div class="question">
            Want Style Ideas and Treats?
        </div>
        <div>
        <span class="Email-textbox">
            <textarea placeholder="Enter Email *"></textarea>
        </span>
        <span class="footer-button">
            <button>Subscribe</button>
        </span>
        </div>
    </footer>
</body>
</html>
