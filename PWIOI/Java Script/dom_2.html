<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body>
    <h1>Hello </h1>
    <ul></ul>
    <!-- <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li> -->
    <script>
        const list = `
            <li>Item 1</li>
            <li>Item 3</li>
            <li>Item 2</li>
            <li>Item 4</li>
            `

        const items_of_ul = document.querySelector("ul");
        items_of_ul.textContent(list);
    </script>
</body>
</html>
