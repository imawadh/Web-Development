<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="GrandParent" style="background-color: red; width: 600px; height: 600px;">
        GrandParent
        <div id="parent" style="background-color: rgb(97, 137, 196);width: 400px; height: 400px;">
            Parent 
            <div id="child" style="background-color: yellow;width: 200px; height: 200px;" >
                Child
            </div>
        </div>
    </div>
    <br>
    <br>
    <div id="GrandParent1" style="background-color: red; width: 600px; height: 600px;">
        GrandParent
        <div id="parent1" style="background-color: rgb(97, 137, 196);width: 400px; height: 400px;">
            Parent 
            <div id="child1" style="background-color: yellow;width: 200px; height: 200px;" >
                Child
            </div>
        </div>
    </div>

    <script>
        const child = document.querySelector("#child");
        const parent = document.querySelector("#parent");
        const GrandParent = document.querySelector("#GrandParent");
        const body = document.querySelector("body");

        child.addEventListener("click",function(){
            alert("Child Clicked");
        });
        parent.addEventListener("click",function(){
            alert("parent Clicked");
        });
        GrandParent.addEventListener("click",function(){
            alert("GrandParent Clicked");
        });
        // body.addEventListener("click",function(){
        //     alert("body Clicked");
        // });


        const child1 = document.querySelector("#child1");
        const parent1 = document.querySelector("#parent1");
        const GrandParent1 = document.querySelector("#GrandParent1");
        const body1 = document.querySelector("body");

        child1.addEventListener("click",function(){
            alert("Child Clicked");
        },true);
        parent1.addEventListener("click",function(){
            alert("parent Clicked");
        },true);
        GrandParent1.addEventListener("click",function(){
            alert("GrandParent Clicked");
        },true);
        body1.addEventListener("click",function(){
            alert("body Clicked");
        },true);
    </script>
</body>
</html>
