<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibitity and Display</title>
    <style>
        h1{
            visibility: hidden;
        }
        h2{
            display: none;
        }
        body{
            padding: 10px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Visibility:hidden V/s Display:none</h1>
    <h2>Visibility:hidden V/s Display:none</h2>
    <img src="./media/Images/man.jpg" alt="">
</body>
</html>
