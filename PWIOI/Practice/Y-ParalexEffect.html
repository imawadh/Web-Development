<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralex Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{

            display: grid;
            place-items: center;
            color: white;
            font-size: 30px;
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            /* background-blend-mode: lighten; */
            background-attachment: fixed;
        }
    </style>

</head>
<body>
    <section style="background-image: url(./media/Images/afganistan.png); width: 100vw; height: 100vh;">Section 1</section>
    <section style="background-image: url(./media/Images/india.jpg);; width: 100vw; height: 100vh;">Section 2</section>
    <section style="background-image: url(./media/Images/kids.jpg); width: 100vw; height: 100vh;">Section 3</section>
    <section style="background-color: gray; width: 100vw; height: 100vh;">Section 4</section>
</body>
</html>
