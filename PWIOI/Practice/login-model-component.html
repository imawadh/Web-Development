<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Projects/Fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Projects/Fashion Store/node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
    
    <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#mainModel" >Login</button>


    <div class="modal" id="mainModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><span class="bi bi-person-fill"> Login Page</span></h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>User Name</dt>
                        <dd><input type="text" class="form-control"></dd>
                        <dt>Password</dt>
                        <dd><input type="password" class="form-control"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>

    </div>


    <script src="../Projects/Fashion Store/node_modules/jquery/dist/jquery.js"></script>
    <script src="../Projects/Fashion Store/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
