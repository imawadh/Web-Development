<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Printing</title>
    <style type="text/css">
        .logo{
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
        img{
            height: 200px;
            
        }
        dl{
            display: grid;
            grid-template-columns: 6fr 6fr;
            margin: 30px;
            border: 2px solid black;
            padding: 20px;

        }
        dt{
            font-weight: bold;
        }
        
    </style>
    <style type="text/css" media="print">
        .logo{
            display: none;
        }
        button{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="logo">
            <img src="./media/Images/india.jpg" alt="">
            <span>Vande Bharat</span>
            <img src="./media/Images/india.jpg" alt="">
        </div>
        <div >
            <dl>
                <dt>Passsenger Name</dt>
                <dd>Awadh Kishor Singh</dd>
                <dt>Departure Date</dt>
                <dd>25-10-2024</dd>
                <dt>Departure Time</dt>
                <dd>15:00</dd>
            </dl>
        </div>
        <div >
            <button type="button">Print Ticket</button>
        </div>
    </div>
</body>
</html>
