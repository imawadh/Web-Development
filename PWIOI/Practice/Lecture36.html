<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input{
            display: block;
        } */
        h1{
           margin-left: 30px;
        }
    </style>
</head>
<body>
    <form action="" >
        <h1>Time and Date</h1>
        Departure : <input type="date" name="txtDate" id=""><br>
        DateTime : <input type="datetime-local" name="txtdatetime" id=""><br>
        Week : <input type="week" name="txtWeek" id=""><br>
        Month : <input type="month" name="txtMonth" id=""><br>
        Time : <input type="time" name="txttime" id=""><br>


        <h1>File Uploads</h1>
        Single File Uplaod : <input type="file" name="txtFile" id=""><br>
        Multiple File Uplaod : <input type="file" name="txtFile" id="" multiple><br>
        PNG & Pdf Uplaod : <input type="file" accept=".jpg, .pdf" name="txtFile" id="" multiple><br>


        <h1>Radio Buttons & Check Box</h1>
        Select your favourite Frinted Language : <br>
        <input type="radio" name="fav" value="HTML" checked > <label>HTML</label>
        <!-- fav=on if I remove the the value attribute  -->
        <input type="radio" name="fav" value="CSS"> <label>CSS</label>
        <input type="radio" name="fav" value="JavaScript"> <label>JavaScript</label><br>


        Select your Age : <br>
        <input type="radio" name="age" value="Less than or Equal to 18"> <label >Less than or Equal to 18</label>
        <input type="radio" name="age" value="Less than 60 and Grater than 18"> <label >Less than 60 and Grater than 18</label>
        <input type="radio" name="age" value="Grater than 60" disabled> <label >Grater than 60</label><br><br><br><br>

        Select fruits that you want to eat : <br>
        <input type="checkbox" name="fruits" id="" value="Mango"> <label>Mango</label>
        <input type="checkbox" name="fruits" id="" value="Appple"> <label>Apple</label>
        <input type="checkbox" name="fruits" id="" value="Pomegranate"> <label>Pomegranate</label><br><br>
        <!--fruits=Appple&fruits=Pomegranate will come in the case of two fruits selected -->
        
        <button>Submit</button>
    </form>
</body>
</html>
