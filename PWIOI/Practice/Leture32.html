<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Search</title>
    <style>
        input{
            height: 40px;
        }
        button{
            margin-top: 10px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form align="center">
        <h1>Google</h1>
        <input type="text" list="subjects" size="40px" placeholder="Search Here" autofocus>
        <listbox id="subjects">
            <option>Learn HTML</option>
            <option>Learn CSS</option>
            <option>Learn JS</option>
            <option>Learn Java</option>
            <option>Learn Python</option>
            <option>Learn C++</option>
            <option>Learn C</option>
        </listbox>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
