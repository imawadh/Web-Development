<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            margin-top: 20px;
        }
        .tab-pane {
            padding: 20px;
            display: none;
        }
        .active-tab {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sign Up</h2>
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" id="teacher-tab" data-bs-toggle="tab" href="#teacher-form">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="student-tab" data-bs-toggle="tab" href="#student-form">Student</a>
            </li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-pane fade show active" id="teacher-form">
                <h4 class="text-center">Teacher Sign Up</h4>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="teacher-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="teacher-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="teacher-email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="teacher-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="teacher-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="teacher-password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="teacher-subject" class="form-label">Subject Specialization</label>
                        <input type="text" class="form-control" id="teacher-subject" placeholder="Enter your subject specialization" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign Up as Teacher</button>
                    </div>
                </form>
            </div>

            <!-- Student Sign Up Form -->
            <div class="tab-pane fade" id="student-form">
                <h4 class="text-center">Student Sign Up</h4>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="student-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="student-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="student-email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="student-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="student-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="student-password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="student-grade" class="form-label">Grade</label>
                        <input type="text" class="form-control" id="student-grade" placeholder="Enter your grade/class" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign Up as Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
