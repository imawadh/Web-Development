<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="media/Images/tle_eliminators_logo.ico"
      type="image/x-icon"
    />
    <title>TLE Eliminator</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      header {
        padding: 10px 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        /* color: azure;
        background-color: black; */
        /* font-weight: 500; */
        font-size: 18px;
      }
      .bi-card-image span img {
        height: 20px;
        width: 20px;
      }
      .bi-card-image span {
        align-items: center;
      }
      .user-image img {
        height: 40px;
        border: 1px solid black;
        border-radius: 50%;
      }
      div nav span {
        padding-right: 30px;
      }
      .cart-name {
        font-weight: 540;
        font-size: 26px;
      }
      footer{
        display: grid;
        grid-template-columns: 0.3fr 0.3fr 0.3fr 0.3fr;
        background-color: #000f38;
        color: aliceblue;
        padding-top: 10px; 
        padding-bottom: 20px;
      }
      .footer-heading{
        font-weight: bold;
        font-size: 18px;
        margin: 15px 80px;

      }
      .footer-heading~span{
        display: block;
        margin: 8px 80px;
      }
      .sale{
        display: flex;
        justify-content: center;
        margin: 20px 70px 20px 70px;
        padding-top: 30px;
        padding-bottom: 30px;
        border-radius: 3%;
        border: 3px solid blue;
        background-color: rgb(1, 1, 43);
        color: white;
      }
      .sale-live{
        font-size: 35px;
        padding: 5px;
        font-weight: bold;
      }
      .explore-courses{
        font-size: 30px;
        margin-left: 50px;
        border-radius: 5%;
        background-color: blue;
        padding: 10px;
      }
      .content .contentbox{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-tle{
        font-size: 130px;
        /* font-weight: bold; */
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: rgb(24, 79, 242);
        margin-right: 35px;
      }
      .container-eliminator{
        font-size: 130px;
        /* font-weight: bold; */
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: rgb(2, 16, 58);
      }
      .simplified{
        font-size: 70px;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .simplified-section{
        color: rgb(24, 79, 242);
      }
      .cp-section{
        color: rgb(2, 16, 58);
        margin-right: 30px;
      }
      .navigate-content{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
        padding: 0 10vw 0 10vw;
        margin-bottom: 40px;
        font-size: larger;
        
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bi-card-image">
        <span>
          <img src="media/Images/tle_eliminators_logo.ico" height="20px" />
        </span>
        <span class="cart-name"> TLE Eliminators </span>
      </div>
      <div>
        <nav>
          <span>Home</span>
          <span>Course</span>
          <span>CP-Sheet</span>
          <span>Our Mentors</span>
        </nav>
      </div>
      <div class="user-image">
        <img src="media/Images/my_image.jpg" alt="" srcset="" />
      </div>
    </header>
    <main>
    <section class="sale">
      <div>
        <div class="sale-live">
        TLE Sale is Live!
        </div>
      </div>
      <div class="explore-courses">
        <div>
        Explore Courses
        </div>
      </div>
    </section>
    <section class="content">
      <div>
      <div class="contentbox">
        <span class="container-tle">TLE</span>
        <span class="container-eliminator">Eliminators</span>
      </div>
      <div class="contentbox simplified">
        <span class="cp-section">Competitive Coding </span><span class="simplified-section">Simplified</span>
      </div>
      <!-- ? nhi ho raha  -->
      <!-- <div class="contentbox navigate-content">
        <div>
        <span>Navigate your way to the top with our courses and thoughtfully curated </span><span>resources for the dynamic world of competitive programming.</span>
      </div> -->
      </div>
    </div>
    </section>
  </main>

    










    <footer>
      <div>
        <div class="footer-heading">Courses</div>
        <span>Level 1</span><span>Level 2</span><span>Level 3</span
        ><span>Level 4</span>
      </div>
      <div>
        <div class="footer-heading">Information</div>
        <span>FAQ</span><span>Terms and Conditions</span
        ><span>Privacy Policy</span>
      </div>
      <div>
        <div class="footer-heading">Company</div>
        <span>Our Mentors</span><span>Contact Us</span>
      </div>
      <div>
        <div class="footer-heading">Social</div>
        <span>Discord</span><span>LinkedIn</span><span>Instagram</span
        ><span>Twitter</span><span>Youtube</span>
      </div>
    </footer>
  </body>
</html>
