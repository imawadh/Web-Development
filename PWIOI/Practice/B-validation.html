<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input:required+span {
            display: inline;
            color: red;
        }

        input:valid~div{
            display: none;
        }
        
        input:required{
            border: 3px solid red;
        }

        input:valid{
            border:3px solid black;
        }

        input:optional{
            border:3px solid green;
        }
        input:valid+span{
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="">
        <dl>
            <dt>
                User Name
            </dt>
            <dd>
                <input type="text" class="txtUser" required>
                <span>*</span>
                <div>Username is required</div>
            </dd>
            <dt>
                Password
            </dt>
            <dd>
                <input type="Password" class="txtUser" required>
                <span>*</span>
                <div>Password is required</div>
            </dd>
            <dt>
                Age
            </dt>
            <dd>
                <input type="number" class="txtUser">
            </dd>

        </dl>
    </form>
</body>
</html>
