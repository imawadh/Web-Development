<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Projects/Fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Projects/Fashion Store/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 100vw;
            height: 80vh;
        }

    </style>
</head>
<body>

    <div class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark" id="topBanner">
        <div class="carousel-inner" >

            <div class="carousel-indicators">

                <button class="active" data-bs-target="#topBanner" data-bs-slide-to="0"></button>

                <button data-bs-target="#topBanner" data-bs-slide-to="1"></button>

                <button data-bs-target="#topBanner" data-bs-slide-to="2"></button>

                <button data-bs-target="#topBanner" data-bs-slide-to="3"></button>

            </div>


            <div class="carousel-item active" data-bs-interval="" >
                <img src="../Projects/Fashion Store/public/media/Images/banner.jpg" >
            </div>


            <div class="carousel-item " data-bs-interval="">
                <img src="../Projects/Fashion Store/public/media/Images/background-image.jpg" >
            </div>


            <div class="carousel-item " data-bs-interval="">
                <img src="../Projects/Fashion Store/public/media/Images/download.png" >
            </div>

            <div class="carousel-item" data-bs-interval="1000" >
                <div>
                    <p>Register For More ..</p>
                    <br>
                    <form action="" class="input-group">
                        <input type="email" placeholder="Enter Your Email ... " class="bg-black">
                        <button class="btn btn-warning">Getting Started <span class="bi bi-chevron-right"></span></button>
                    </form>
                </div>
                
               
            </div>

        </div>

        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="pre">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <script src="../Projects/Fashion Store/node_modules/jquery/dist/jquery.js"></script>
    <script src="../Projects/Fashion Store/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
