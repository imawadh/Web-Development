<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Projects/Fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Projects/Fashion Store/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 100vw;
            height: 80vh;
        }

    </style>
</head>
<body>

    <div class="carousel slide" data-bs-ride="carousel" data-bs-theme="" id="topBanner">
        <div class="carousel-inner" >


            <div class="carousel-item active" data-bs-interval="100">
                <img src="../Projects/Fashion Store/public/media/Images/banner.jpg" class="">
            </div>


            <div class="carousel-item " data-bs-interval="100">
                <img src="../Projects/Fashion Store/public/media/Images/background-image.jpg" class="">
            </div>


            <div class="carousel-item " data-bs-interval="10000">
                <img src="../Projects/Fashion Store/public/media/Images/download.png" class="">
            </div>

        </div>

        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="pre">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <script src="../Projects/Fashion Store/node_modules/jquery/dist/jquery.js"></script>
    <script src="../Projects/Fashion Store/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
