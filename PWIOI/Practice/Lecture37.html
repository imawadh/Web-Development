<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Checkbox</title>
    <style>
        ul{
            list-style: none;
            height: 100px;
            overflow-y:scroll;
            width: 200px;
        }
    </style>
</head>
<body>
    <ul>
        <li><input type="checkbox" name="webcheck" id="" checked><label>HTMl</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>CSS</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>JavaScript</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>Bootstrap</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>B</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>A</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>NOde.js</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>EXpress.js</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>MongoDB</label></li>
        <li><input type="checkbox" name="webcheck" id=""><label>MySQL</label></li>
    </ul>
    <fieldset>
        <legend>Hello</legend>
        <form >
            <option>FrontEnd Development</option>
            <select name="courses" >
                <optgroup label="HTML Versions">
                    <option value="">HTML 5</option>
                    <option value="">HTML 4</option>
                    <option value="">HTML 3</option>
                    <option value="">HTML 2</option>
                    <option value="">HTML 1</option>
                </optgroup>
                <optgroup label="CSS">
                    <option value="">CSS 1</option>
                    <option value="">CSS 2</option>
                    <option value="">CSS 3</option>
                    <option value="">CSS 4</option>
                    <option value="">CSS 5</option>
                </optgroup>
                <optgroup label="JS">
                    <option value="">JS 1</option>
                    <option value="">JS 2</option>
                    <option value="">JS 3</option>
                    <option value="">JS 4</option>
                    <option value="">JS 5</option>
                </optgroup>
            </select>
