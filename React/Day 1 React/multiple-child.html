<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="multiple-child.css">
</head>
<body>
    <div id="root">
        
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script type="text/javascript">
    const h11 = React.createElement("h1", { id: "heading1" }, "Hello World from React");
    const h12 = React.createElement("h1", { id: "heading2" }, "Learn React In an easy Way");
    const child1 = React.createElement("div", { id: "child1" }, [h11, h12]);

    const h21 = React.createElement("h1", { id: "heading1" }, "Hello World from React");
    const h22 = React.createElement("h1", { id: "heading2" }, "Learn React In an easy Way");
    const child2 = React.createElement("div", { id: "child2" }, [h21, h22]);

    const parent = React.createElement("div", { id: "parent" }, [child1, child2]);

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(parent);
</script>

</body>
