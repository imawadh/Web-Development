<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List With Category</h1>

    <div>
        <input type="text" id="textTask" placeholder="Enter task ...">
        <select id="addTasktolist">
            <option value="selectCategory">Select Category</option>
            <option value="home">Home</option>
            <option value="hobby">Hobby</option>
            <option value="work">Work</option>
        </select>
        <button type="button" onclick="addTask()"> Add Task</button>
    </div>


    <div style="margin-top: 20px;">
        <span>Filter By Category :: </span>
        <select id="filterTask" onchange="filterTaskByCategory()">
            <option value="all">All</option>
            <option value="home">Home</option>
            <option value="hobby">Hobby</option>
            <option value="work">Work</option>
        </select>
    </div>

    <div id="displayTask">
        <ul>
           
        </ul>
    </div>


    <script type="text/javascript">
        let all = [];
        let home = [];
        let hobby = [];
        let work = [];

        function addTask(){
            let msg = document.getElementById("textTask").value.trim();
            let taskArray = document.getElementById("addTasktolist").value;
            console.log(msg);
            console.log(taskArray);
            if(msg==="" || taskArray === "selectCategory" ){
                alert("Either task or category is missing ... ");
                return;
            }

            switch (taskArray){
                case "home":
                    all.push(msg);
                    home.push(msg);
                    break;
                    
                case "hobby":
                    hobby.push(msg);
                    all.push(msg);
                    break;
                        
                case "work":
                    work.push(msg);
                    all.push(msg);
                    break;
            }


            let ul = document.querySelector("ul");
            let li = document.createElement("li");
            li.innerHTML = `${msg} [${taskArray}]`;
            ul.appendChild(li);
            


        }


        function filterTaskByCategory(){

            let displayTask = document.getElementById("displayTask");
            displayTask.innerHTML = "";
            let ul = document.createElement("ul");
            let taskArray = document.getElementById("filterTask").value;
            switch (taskArray){
            
                case "work":
                    taskArray = work
                    break;
                case "home":
                    taskArray = home
                    break;
                case "hobby":
                    taskArray = hobby
                    break;
                default:
                    taskArray = all

            }

            taskArray.forEach(task => {
                let li = document.createElement("li");
                li.textContent = task;
                ul.appendChild(li);
            });
            displayTask.appendChild(ul);

        }
        </script>
</body>
</html>
