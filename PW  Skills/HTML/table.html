<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td, th, tr {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <hr>
    <table>
        <thead>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
        </thead>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td rowspan="3">Row 3</td>
            
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            
        </tr>
    </table>
</body>
</html>
