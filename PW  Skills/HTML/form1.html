<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In Html</title>
</head>
<body>
     <!--Attribute of form tab 
    action --- > shows address of the server where data is to be stored ....
    method ---- > get and post http method 
    target ---- > new tab or smae tab
    enctype --- > type of data  that you actually wnat to send on server 


-->
<form action="#" method="get" enctype="text/plain" target="_blank">
    <input type="number">
    <input type="button" value="Click Me">
    <input type="datetime-local" name="" id="">
    <input type="submit" value="Submit">


</form>

</body>
</html>
